<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Proyecto CarWash</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
	<link rel="stylesheet" th:href="@{/resources/alertify	js/css/alertify.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 
	<link rel="stylesheet" th:href="@{/resources/css/mantenimiento.css}"> 
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>
<style>
	img {
		width: 50px;
		margin: 10px;
	}
</style>

<body style="background-color: rgb(218, 218, 218);">
<!-- ============= Home Section =============== -->
	<div class="d-flex flex-row ">
	    <div th:replace="~{plantilla/UITemplate :: cabecera}"></div>
	    <!-- ============= Fin Home Section =============== -->
		<div class="container">
			<h3 class="text-start mt-4">LISTA DE PRODUCTOS</h3>
			<div class="bg-light m-4 container">
				<div class="btn-nuevo">
					<button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#modalEmpleado"
						id="btn-nuevo">
						<i class="far fa-file"></i> Nuevo empleado
					</button>
				</div>
				<div class=" mt-2">
					<table class="table table-striped table-bordered mt-2" id="tableMedicamentos">
						<thead>
							<tr>
								<th>Código</th>
								<th>Nombre</th>
								<th>Foto</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="row:${tipo}">
								<!--el simbolo $ es para recuperar del controller ...row es un objeto de Medicamento-->
								<td th:text="${row.codigo}"></td>
								<td th:text="${row.nombre}"></td>
								<td>
									<img th:src="@{'/img/' + ${row.foto}}" alt="Imagen del producto" />
								</td>
								<td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalEmpleado"><i
											class="far fa-edit"></i></a></td>
								<td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
				<div class="modal fade" id="modalEmpleado" data-backdrop="static" data-keyboard="false" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered modal-lg">
						<div class="modal-content">
							<div class="modal-header bg-blue-darker">
								<h4 class="modal-title text-white">Empleado</h4>
							</div>
							<div class="modal-body">
		
								<form method="POST" id="idRegistra" th:action="@{grabar}" name="idRegistra"
									enctype="multipart/form-data">
									<!-- cambia el hidden-->
									<input type="hidden" value="0" name="codigo" id="idCodigo">
									<div class="form-group">
										<label for="idNombre"><b>Nombre</b></label>
										<input type="text" class="form-control" id="idNombre" placeholder="Ingresar nombre"
											name="nombre">
									</div>
									<div class="form-group">
										<label for="idFoto"><b>Foto</b></label>
										<input id="idFoto" type="file" name="foto" accept="image/*">
									</div>
									<div class="col-md-12 text-center mt-4">
										<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i>
											Registrar</button>
										<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i
												class="fas fa-undo-alt"></i> Cancelar</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			<!-- FIN Modal MEDICAMENTO-->
			</div>
		</div>
	</div>



		<!-- index js-->
		<script type="text/javascript">
			$(document).ready(function () {
				//jquery for toggle sub menus
				$('.sub-btn').click(function () {
					$(this).next('.sub-menu').slideToggle();
					$(this).find('.dropdown').toggleClass('rotate');
				});

			});
		</script>
		<!-- fin index js-->
<script src="https://kit.fontawesome.com/8f3aaeb06e.js" crossorigin="anonymous"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
		<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>
		<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
		<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
		<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
		<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>


		<script>
			$(document).on("click", ".btn-eliminar", function () {
				var cod;
				//almacenar el còdigo del medicamento según el botòn
				//eliminar que se selecciono.
				cod = $(this).parents("tr").find("td")[0].innerHTML;
				alertify.confirm("SISTEMA", "Seguro de eliminar!",
					function () {
						window.location = "http://localhost:8091/tipoProducto/eliminar?codigo=" + cod
					},
					function () {
						alertify.error('Cancelado!')
					}).
					set('labels', {ok: 'Si', cancel: 'No'});

			})
		</script>
		<script th:inline="javascript" th:if="${MENSAJE!=null}">
			//leer atributo MENSAJE
			let msj = /*[[${MENSAJE}]]*/

				toastr.success(msj, toastr.options = {
					"timeOut": "2000",
					"positionClass ": " toast-top-right ",
				});
		</script>

		<script>
			//asignar evento click a todos los botones con clase "btn-editar"
			$(document).on('click', ".btn-editar", function () {
				//variable
				var cod;
				//almacenar el còdigo del medicamento segun el botòn editar que se seleccionò
				cod = $(this).parents("tr").find("td")[0].innerHTML;
				//funciòn get de JQUERY
				$.get("buscar?codigo=" + cod, function (response) {
					//asignar valores a las cajas usando el atributo "ID"


					$("#idCodigo").val(response.codigo);
					$("#idNombre").val(response.nombre);
					$("#idFoto").val(response.foto);
				})

			})

			//asignar evento click al botòn con id "btn-cerrar"
			$(document).on("click", "#btn-cerrar", function () {
				//resetear el formulario
				$("#idRegistra").trigger("reset");
				//resetear validacion
				$("#idRegistra").data("bootstrapValidator").resetForm(true);

			})



			$('#tableMedicamentos').DataTable();
			$(function () {
				$('#usr1').datepicker({
					'format': 'yyyy-mm-dd',
					'autoclose': true
				});

			});
			$('#usr1').on('changeDate show', function (e) {
				$('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
			});


		</script>
		</script>
		<script th:inline="javascript" th:if="${ERROR != null}">
			// leer atributo ERROR que proviene del controler.
			let error = /*[[${ERROR}]]*/

				toastr.error(error, toastr.options = {
					"timeOut": "2000",
					"positionClass ": " toast-top-right ",
				});

		</script>
		<script type="text/javascript">
			$(document).ready(function () {

				$('#idRegistra').bootstrapValidator({
					feedbackIcons: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {

						nombre: {
							selector: '#idNombre',
							validators: {
								notEmpty: {
									message: 'Ingrese nombre'
								},
								regexp: {
									regexp: /^[a-zA-ZÑñáéíóúÁÉÍÓÚÜü\s]{1,30}$/,
									message: 'Campo nombre debe ser menor a 30 caracteres '
								}
							}
						},
						precio: {
							selector: '#idPrecio',
							validators: {
								notEmpty: {
									message: 'Ingrese precio'
								},
								regexp: {
									regexp: /^\d+(\.\d{1,2})?$/,
									message: 'Campo precio debe ser un número con hasta dos decimales'
								}
							}
						},

						cargo: {
							selector: '#idCargo',
							validators: {
								notEmpty: {
									message: 'Ingrese cargo'
								},
								regexp: {
									regexp: /^[a-zA-ZÑñáéíóúÁÉÍÓÚÜü\s]{1,20}$/,
									message: 'Campo apellido debe ser menor a 20 caracteres '
								}
							}
						},
						telefono: {
							selector: '#idTelefono',
							validators: {
								notEmpty: {
									message: 'Ingrese telefono'
								},
								regexp: {
									regexp: /^[0-9]{7,9}$/,
									message: 'Ingrese un numero de telefono valido'
								},
							}
						},
						correo: {
							selector: '#idCorreo',
							validators: {
								notEmpty: {
									message: 'Ingrese correo'
								},
								regexp: {
									regexp: /(?=.{6,40}$)[0-9a-zA-ZÑñáéíóúÁÉÍÓÚÜü_-]+@[0-9a-zA-ZÑñáéíóúÁÉÍÓÚÜü_-]+\.(com|edu|org)$/,
									message: 'Ingrese un numero de correo valido'
								},
							}
						},
						tipo: {
							selector: '#idTipo',
							validators: {
								notEmpty: {
									message: 'Seleccione tipo medicamento'
								},
							}
						}
					}
				})
			});    
		</script>
</body>

</html>
