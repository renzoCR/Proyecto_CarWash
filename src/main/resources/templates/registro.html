<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Regístrate</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div th:if=${param.exito}>
					<div class="alert alert-info">
						Se ha registrado exitosamente
					</div>
				</div>

				<h2 class="text-center">Registro</h2>
				<form th:action="@{/session/grabar}" method="post">
					<input type="text" value="0" name="codigo" class="form-control" id="codigo" readonly>
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" name="nombre" class="form-control" id="nombre"
							placeholder="Ingrese su nombre" required>
					</div>
					<div class="form-group">
						<label for="nombre">Apellidos:</label>
						<input type="text" name="apellido" class="form-control" id="apellido"
							placeholder="Ingrese su apellido" required>
					</div>
					<div class="form-group">
						<label for="nombre">Telefono:</label>
						<input type="text" name="telefono" class="form-control" id="telefono"
							placeholder="Ingrese su telefono" required>
					</div>
					<div class="form-group">
						<label for="nombre">Direccion:</label>
						<input type="text" name="direccion" class="form-control" id="direccion"
							placeholder="Ingrese su direccion" required>
					</div>
					<div class="form-group">
						
						<label for="nombre">Direccion:</label>
						<input type="text" name="direccion" class="form-control" id="direccion"
							placeholder="Ingrese su direccion" required>
					</div>
					
					<div class="form-group">
						<label for="email">Correo electrónico:</label>
						<input type="email" class="form-control" name="correo"
							placeholder="Ingrese su correo electrónico" required>
					</div>
					<div class="form-group">
						<label for="contrasena">Contraseña:</label>
						<input type="password" name="contraseña" class="form-control" id="contrasena"
							placeholder="Ingrese su contraseña" required>
					</div>
					<input type="submit" value="Registrate" class="btn btn-primary">
					<span>Si estas registrado<a href="@{/session/login}">Haz click aquí</a></span>
				</form>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
