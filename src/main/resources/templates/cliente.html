<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cliente</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/resources/alertify	js/css/alertify.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 
<link rel="stylesheet" th:href="@{/resources/css/mantenimiento.css}"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
 
 
 </head>
<body style="background-color: rgb(218, 218, 218);">
<!-- ============= Home Section =============== -->
<div class="d-flex flex-row ">
<!-- ============= Home Section =============== -->
    <div th:replace="~{plantilla/UITemplate :: cabecera}"></div>
    
    <!-- ============= Fin Home Section =============== -->
    <div class="container">		
		<h3 class="text-start mt-4">LISTA DE CLIENTE</h3>
        <div class="bg-light container mt-4" style="height: 550px;">
		<div class="btn-nuevo">
		<button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
		 <i class="far fa-file"></i> Nuevo cliente
		</button>
		</div>
		
		<div class=" mt-2">
			<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
			  <thead>
			   <tr>
	                <th>Código</th>
	                <th>Nombre</th>
	                <th>Apellido</th>
	                <th>Telefono</th>
	                <th>Correo</th>
	                <th>Direccion</th>
	                <th></th>
	                <th></th>
	            </tr>
			  </thead>
			  <tbody>
				<tr th:each="row:${clientes}">
			      <td th:text="${row.id}"></td>
			      <td th:text="${row.nombre}"></td>
			      <td th:text="${row.apellido}"></td>
			      <td th:text="${row.telefono}"></td>
			      <td th:text="${row.correo}"></td>
			      <td th:text="${row.direccion}"></td>
			      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalMedicamento"><i class="far fa-edit"></i></a></td>
			      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
			    </tr>  
			  </tbody>
			</table>
		</div>
	
		
<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
<div class="modal fade" id="modalMedicamento" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-blue-darker d-flex align-items-center">
                <h4 class="modal-title text-white">Cliente</h4>
            </div>
            <div class="modal-body">
                <form method="POST" id="idRegistra" th:action="@{grabar}">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="idCodigo"><b>Codigo</b></label>
                            <input type="text" class="form-control" name="codigo" value="0" id="idCodigo" readonly>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="idNombre"><b>Nombre</b></label>
                            <input type="text" class="form-control" id="idNombre" placeholder="Ingresar nombre" name="nombre">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="idApellido"><b>Apellido</b></label>
                            <input type="text" class="form-control" id="idApellido" placeholder="Ingresar apellidos" name="apellidos">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="idTelefono"><b>Telefono</b></label>
                            <input type="text" class="form-control" id="idTelefono" placeholder="Ingresar Telefono" name="telefono">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="idCorreo"><b>Correo</b></label>
                            <input type="text" class="form-control" id="idCorreo" placeholder="Ingresar Correo" name="correo">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="idDireccion"><b>Direccion</b></label>
                            <input type="text" class="form-control" id="idDireccion" placeholder="Ingresar Dirección" name="direccion">
                        </div>
                    </div>
                    <div class="col-md-12 text-center mt-4">
                        <button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
                        <button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- FIN Modal MEDICAMENTO-->

	</div>

	
	<!-- index js-->
<script type="text/javascript">
    $(document).ready(function(){
        //jquery for toggle sub menus
        $('.sub-btn').click(function(){
            $(this).next('.sub-menu').slideToggle();
            $(this).find('.dropdown').toggleClass('rotate');
        });

    });
</script>
	<!-- fin index js-->
	<script src="https://kit.fontawesome.com/8f3aaeb06e.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	
	<script th:inline="javascript" th:if="${MENSAJE != null}">
		// leer atributo MENSAJE que proviene del controler.
		let msj = /*[[${MENSAJE}]]*/
		
		toastr.success(msj, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
		
	</script>
		<script th:inline="javascript" th:if="${ERROR != null}">
		// leer atributo ERROR que proviene del controler.
		let error = /*[[${ERROR}]]*/
		
		toastr.error(error, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
		
	</script>
	
	
	
	<script>
		$(document).on("click", ".btn-editar", function(){
			let cod;
			
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			
			$.get("buscar?id=" + cod, function(response){
				console.log(response)
				
				
				$("#idCodigo").val(response.id);
				$("#idNombre").val(response.nombre);
				$("#idApellido").val(response.apellido);
				$("#idTelefono").val(response.telefono);				
				$("#idDireccion").val(response.direccion);
				$("#idCorreo").val(response.correo);
			
			});
		});
		
	</script>
	
	
	<script>
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});


	</script>
	<script>
		/*asignar evento a los botones con la clase btn-eliminar*/
		$(document).on("click",".btn-eliminar",function(){
			var cod;
    		var $row = $(this).closest("tr");
    		console.log($row); // Verifica la fila seleccionada
    		var $firstCell = $row.find("td:first");
   			 console.log($firstCell); // Verifica la primera celda
    		cod = $firstCell.text();
			alertify.confirm("SISTEMA","Seguro de eliminar!",
	  function(){
			window.location="http://localhost:8091/cliente/eliminar?codigo="+cod
	  },
	  function(){ 
		alertify.error('Cancelado!')
	  }).
	  set('labels', {ok:'Si', cancel:'No'});
		})
	</script>
	
	
	
	
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        },
	                        regexp: {    
	                            regexp: /^[a-zA-ZÑñáéíóúÁÉÍÓÚÜü\s]{3,40}$/,    
	                            message: 'Campo nombre debe ser mayor a 3 y menor a 40 caracteres '    
	                        }      
	                    }    
	                },   
	                Apellidos: {
	     	    		selector:'#idApellido',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        },
	                        regexp: {    
	                            regexp: /^[a-zA-ZÑñáéíóúÁÉÍÓÚÜü\s]{3,40}$/,    
	                            message: 'Campo apellido debe ser mayor a 3 y menor a 40 caracteres '    
	                        }         
	                    }    
	                },    
	                Telefono: {
	     	    		selector:'#idTelefono',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese telefono'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,9}$/,    
	                            message: 'Campo telefono hasta 9 cifras'    
	                        },   
	                    }    
	                },
	                Direccion: {
	     	    		selector:'#idDireccion',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese direccion'    
	                        },
	                        regexp: {    
	                            regexp: /^[/°#0-9a-zA-ZÑñáéíóúÁÉÍÓÚÜü,.":\s]{4,50}$/,    
	                            message: 'Campo direccion debe ser menor a 50 caracteres'    
	                        },   
	                    }    
	                },       				
	                Correo: {
	     	    		selector:'#idCorreo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese correo '    
	                        },
	                         regexp: {    
	                            regexp: /(?=.{6,40}$)[0-9a-zA-ZÑñáéíóúÁÉÍÓÚÜü_-]+@[0-9a-zA-ZÑñáéíóúÁÉÍÓÚÜü_-]+\.(com|edu|org)$/,    
	                            message: 'Ingrese un correo valido que tenga menos de 40 caracteres'    
	                        },   
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>   
</body>
</html>
